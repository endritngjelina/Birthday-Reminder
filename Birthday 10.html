<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder - Never Miss a Special Day</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #three-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7e, #4ecdc4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .input-section {
            padding: 30px;
            animation: slideInUp 1s ease-out 0.5s both;
        }

        .input-section h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .birthdays-section {
            padding: 30px;
            animation: slideInUp 1s ease-out 0.7s both;
        }

        .birthdays-section h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .search-filter {
            margin-bottom: 25px;
        }

        .birthday-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .birthday-list::-webkit-scrollbar {
            width: 8px;
        }

        .birthday-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .birthday-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .birthday-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.5s ease-out;
        }

        .birthday-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #4ecdc4, #44a08d);
        }

        .birthday-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .birthday-upcoming {
            border-left: 4px solid #ffd93d !important;
            background: rgba(255, 217, 61, 0.1) !important;
            animation: pulse 2s infinite;
        }

        .birthday-today {
            border-left: 4px solid #ff6b6b !important;
            background: rgba(255, 107, 107, 0.1) !important;
            animation: pulse 1s infinite;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .birthday-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .birthday-details h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .birthday-date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .birthday-countdown {
            color: #4ecdc4;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .birthday-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .birthday-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #ffd93d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            animation: rotateIcon 10s linear infinite;
        }

        @keyframes rotateIcon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stats-section {
            margin-top: 30px;
            padding: 25px;
            text-align: center;
            animation: slideInUp 1s ease-out 0.9s both;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ecdc4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: white;
            font-size: 1rem;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #6bcf7e, #4ecdc4);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .age-display {
            color: #ffd93d;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div id="three-background"></div>
    
    <div class="floating-elements"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-birthday-cake"></i> Birthday Reminder</h1>
            <p>Never miss a special celebration again</p>
        </div>

        <div class="main-content">
            <div class="input-section glass-morphism">
                <h2><i class="fas fa-user-plus"></i> Add New Birthday</h2>
                <form id="birthday-form">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <input type="text" id="name" class="form-control" placeholder="Enter person's name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">
                            <i class="fas fa-calendar-alt"></i> Birthday Date
                        </label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="relationship">
                            <i class="fas fa-heart"></i> Relationship
                        </label>
                        <select id="relationship" class="form-control">
                            <option value="">Select relationship</option>
                            <option value="Family">Family</option>
                            <option value="Friend">Friend</option>
                            <option value="Colleague">Colleague</option>
                            <option value="Partner">Partner</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Birthday
                    </button>
                </form>
            </div>

            <div class="birthdays-section glass-morphism">
                <h2><i class="fas fa-list"></i> Upcoming Birthdays</h2>
                <div class="search-filter">
                    <input type="text" id="search" class="form-control" placeholder="Search birthdays...">
                </div>
                <div id="birthday-list" class="birthday-list"></div>
            </div>
        </div>

        <div class="stats-section glass-morphism">
            <h2><i class="fas fa-chart-bar"></i> Birthday Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-birthdays">0</div>
                    <div class="stat-label">Total Birthdays</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="upcoming-count">0</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="today-count">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="next-birthday">-</div>
                    <div class="stat-label">Days to Next</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background Animation
        let scene, camera, renderer, particles;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-background').appendChild(renderer.domElement);

            // Create floating particles
            const geometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;

                // Color variations
                const colorIndex = Math.floor(Math.random() * 4);
                switch(colorIndex) {
                    case 0: colors[i] = 1; colors[i + 1] = 0.4; colors[i + 2] = 0.4; break;
                    case 1: colors[i] = 1; colors[i + 1] = 0.8; colors[i + 2] = 0.2; break;
                    case 2: colors[i] = 0.4; colors[i + 1] = 0.8; colors[i + 2] = 0.5; break;
                    case 3: colors[i] = 0.3; colors[i + 1] = 0.8; colors[i + 2] = 0.8; break;
                }
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 50;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (particles) {
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize Three.js
        initThreeJS();

        // Birthday Management System
        class BirthdayManager {
            constructor() {
                this.birthdays = this.loadBirthdays();
                this.init();
                this.createFloatingElements();
            }

            init() {
                this.bindEvents();
                this.render();
                this.updateStats();
                this.checkTodaysBirthdays();
            }

            bindEvents() {
                document.getElementById('birthday-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addBirthday();
                });

                document.getElementById('search').addEventListener('input', (e) => {
                    this.filterBirthdays(e.target.value);
                });
            }

            addBirthday() {
                const name = document.getElementById('name').value.trim();
                const date = document.getElementById('date').value;
                const relationship = document.getElementById('relationship').value;

                if (!name || !date) {
                    this.showNotification('Please fill in all required fields!', 'error');
                    return;
                }

                // Check if birthday already exists
                if (this.birthdays.some(b => b.name.toLowerCase() === name.toLowerCase())) {
                    this.showNotification('This person already exists!', 'error');
                    return;
                }

                const birthday = {
                    id: Date.now(),
                    name,
                    date,
                    relationship: relationship || 'Other',
                    added: new Date().toISOString()
                };

                this.birthdays.push(birthday);
                this.saveBirthdays();
                this.render();
                this.updateStats();
                this.clearForm();
                this.showNotification('Birthday added successfully!', 'success');
            }

            deleteBirthday(id) {
                this.birthdays = this.birthdays.filter(b => b.id !== id);
                this.saveBirthdays();
                this.render();
                this.updateStats();
                this.showNotification('Birthday removed successfully!', 'success');
            }

            clearForm() {
                document.getElementById('birthday-form').reset();
            }

            filterBirthdays(query) {
                const filtered = this.birthdays.filter(b => 
                    b.name.toLowerCase().includes(query.toLowerCase()) ||
                    b.relationship.toLowerCase().includes(query.toLowerCase())
                );
                this.renderBirthdays(filtered);
            }

            render() {
                this.renderBirthdays(this.birthdays);
            }

            renderBirthdays(birthdays) {
                const container = document.getElementById('birthday-list');
                
                if (birthdays.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-birthday-cake"></i>
                            <h3>No birthdays yet</h3>
                            <p>Add your first birthday to get started!</p>
                        </div>
                    `;
                    return;
                }

                // Sort birthdays by next occurrence
                const sortedBirthdays = birthdays.sort((a, b) => {
                    const daysA = this.getDaysUntilBirthday(a.date);
                    const daysB = this.getDaysUntilBirthday(b.date);
                    return daysA - daysB;
                });

                container.innerHTML = sortedBirthdays.map(birthday => {
                    const daysUntil = this.getDaysUntilBirthday(birthday.date);
                    const age = this.calculateAge(birthday.date);
                    const isToday = daysUntil === 0;
                    const isUpcoming = daysUntil <= 7 && daysUntil > 0;
                    
                    let statusClass = '';
                    let statusText = '';
                    
                    if (isToday) {
                        statusClass = 'birthday-today';
                        statusText = 'ðŸŽ‰ TODAY! ðŸŽ‰';
                    } else if (isUpcoming) {
                        statusClass = 'birthday-upcoming';
                        statusText = `${daysUntil} day${daysUntil === 1 ? '' : 's'} to go`;
                    } else {
                        statusText = `${daysUntil} day${daysUntil === 1 ? '' : 's'} to go`;
                    }

                    return `
                        <div class="birthday-item ${statusClass}">
                            <div class="birthday-info">
                                <div style="display: flex; align-items: center;">
                                    <i class="birthday-icon fas fa-birthday-cake"></i>
                                    <div class="birthday-details">
                                        <h3>${birthday.name}</h3>
                                        <div class="birthday-date">
                                            <i class="fas fa-calendar"></i> 
                                            ${this.formatDate(birthday.date)}
                                        </div>
                                        <div class="age-display">
                                            <i class="fas fa-gift"></i> 
                                            Turning ${age + 1} years old
                                        </div>
                                        <div class="birthday-countdown">
                                            <i class="fas fa-clock"></i> ${statusText}
                                        </div>
                                    </div>
                                </div>
                                <div class="birthday-actions">
                                    <span style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 10px; color: white; font-size: 0.8rem; margin-right: 10px;">
                                        ${birthday.relationship}
                                    </span>
                                    <button class="btn btn-danger" onclick="birthdayManager.deleteBirthday(${birthday.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            getDaysUntilBirthday(birthDate) {
                const today = new Date();
                const birthday = new Date(birthDate);
                const thisYear = today.getFullYear();
                
                birthday.setFullYear(thisYear);
                
                if (birthday < today) {
                    birthday.setFullYear(thisYear + 1);
                }
                
                const timeDiff = birthday.getTime() - today.getTime();
                return Math.ceil(timeDiff / (1000 * 3600 * 24));
            }

            calculateAge(birthDate) {
                const today = new Date();
                const birth = new Date(birthDate);
                let age = today.getFullYear() - birth.getFullYear();
                const monthDiff = today.getMonth() - birth.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                    age--;
                }
                
                return age;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric'
                });
            }

            updateStats() {
                const total = this.birthdays.length;
                const today = new Date();
                const thisMonth = this.birthdays.filter(b => {
                    const birth = new Date(b.date);
                    return birth.getMonth() === today.getMonth();
                }).length;
                
                const todayCount = this.birthdays.filter(b => 
                    this.getDaysUntilBirthday(b.date) === 0
                ).length;

                const nextBirthday = this.birthdays.length > 0 ? 
                    Math.min(...this.birthdays.map(b => this.getDaysUntilBirthday(b.date))) : 0;

                document.getElementById('total-birthdays').textContent = total;
                document.getElementById('upcoming-count').textContent = thisMonth;
                document.getElementById('today-count').textContent = todayCount;
                document.getElementById('next-birthday').textContent = total > 0 ? nextBirthday : '-';
            }

            checkTodaysBirthdays() {
                const todaysBirthdays = this.birthdays.filter(b => 
                    this.getDaysUntilBirthday(b.date) === 0
                );

                if (todaysBirthdays.length > 0) {
                    setTimeout(() => {
                        todaysBirthdays.forEach(birthday => {
                            this.showNotification(
                                `ðŸŽ‰ Today is ${birthday.name}'s birthday! ðŸŽ‚`, 
                                'success'
                            );
                        });
                    }, 2000);
                }
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                `;

        // Advanced Features
        class BirthdayAnalytics {
            constructor(birthdays) {
                this.birthdays = birthdays;
            }

            getMonthlyDistribution() {
                const months = Array(12).fill(0);
                this.birthdays.forEach(b => {
                    const month = new Date(b.date).getMonth();
                    months[month]++;
                });
                return months;
            }

            getRelationshipStats() {
                const stats = {};
                this.birthdays.forEach(b => {
                    stats[b.relationship] = (stats[b.relationship] || 0) + 1;
                });
                return stats;
            }

            getUpcomingBirthdays(days = 30) {
                return this.birthdays.filter(b => {
                    const daysUntil = this.getDaysUntilBirthday(b.date);
                    return daysUntil <= days;
                });
            }

            getDaysUntilBirthday(birthDate) {
                const today = new Date();
                const birthday = new Date(birthDate);
                const thisYear = today.getFullYear();
                
                birthday.setFullYear(thisYear);
                
                if (birthday < today) {
                    birthday.setFullYear(thisYear + 1);
                }
                
                const timeDiff = birthday.getTime() - today.getTime();
                return Math.ceil(timeDiff / (1000 * 3600 * 24));
            }
        }

        // Enhanced UI Interactions
        class UIEnhancer {
            constructor() {
                this.init();
            }

            init() {
                this.addParallaxEffect();
                this.addKeyboardShortcuts();
                this.addAdvancedAnimations();
                this.addResponsiveFeatures();
            }

            addParallaxEffect() {
                window.addEventListener('scroll', () => {
                    const scrolled = window.pageYOffset;
                    const rate = scrolled * -0.5;
                    document.querySelector('#three-background').style.transform = 
                        `translateY(${rate}px)`;
                });
            }

            addKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case 'n':
                                e.preventDefault();
                                document.getElementById('name').focus();
                                break;
                            case 'f':
                                e.preventDefault();
                                document.getElementById('search').focus();
                                break;
                            case 's':
                                e.preventDefault();
                                document.getElementById('birthday-form').dispatchEvent(
                                    new Event('submit', { bubbles: true })
                                );
                                break;
                        }
                    }
                });
            }

            addAdvancedAnimations() {
                // Intersection Observer for scroll animations
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animationPlayState = 'running';
                        }
                    });
                });

                document.querySelectorAll('.glass-morphism').forEach(el => {
                    observer.observe(el);
                });

                // Dynamic color changes based on time
                this.updateThemeByTime();
                setInterval(() => this.updateThemeByTime(), 60000);
            }

            updateThemeByTime() {
                const hour = new Date().getHours();
                const root = document.documentElement;
                
                if (hour >= 6 && hour < 12) {
                    // Morning theme
                    document.body.style.background = 
                        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                } else if (hour >= 12 && hour < 18) {
                    // Afternoon theme
                    document.body.style.background = 
                        'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                } else if (hour >= 18 && hour < 22) {
                    // Evening theme
                    document.body.style.background = 
                        'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                } else {
                    // Night theme
                    document.body.style.background = 
                        'linear-gradient(135deg, #0c3483 0%, #a2b6df 100%)';
                }
            }

            addResponsiveFeatures() {
                // Touch gestures for mobile
                let startX, startY;
                
                document.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const deltaX = endX - startX;
                    const deltaY = endY - startY;

                    // Swipe right to focus on search
                    if (deltaX > 100 && Math.abs(deltaY) < 50) {
                        document.getElementById('search').focus();
                    }
                    // Swipe left to focus on name input
                    if (deltaX < -100 && Math.abs(deltaY) < 50) {
                        document.getElementById('name').focus();
                    }
                });

                // Dynamic font scaling
                this.adjustFontSize();
                window.addEventListener('resize', () => this.adjustFontSize());
            }

            adjustFontSize() {
                const width = window.innerWidth;
                const root = document.documentElement;
                
                if (width < 480) {
                    root.style.fontSize = '14px';
                } else if (width < 768) {
                    root.style.fontSize = '15px';
                } else if (width < 1024) {
                    root.style.fontSize = '16px';
                } else {
                    root.style.fontSize = '17px';
                }
            }
        }

        // Data Export/Import Features
        class DataManager {
            static exportData(birthdays) {
                const data = {
                    birthdays: birthdays,
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], 
                    { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `birthdays-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            static importData(file, callback) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.birthdays && Array.isArray(data.birthdays)) {
                            callback(data.birthdays);
                        } else {
                            throw new Error('Invalid file format');
                        }
                    } catch (error) {
                        alert('Error importing data: Invalid file format');
                    }
                };
                reader.readAsText(file);
            }
        }
