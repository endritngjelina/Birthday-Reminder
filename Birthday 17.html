<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder - Ultimate Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary-light: #10b981;
            --secondary-dark: #059669;
            --accent-light: #f59e0b;
            --accent-dark: #d97706;
            --danger-light: #ef4444;
            --danger-dark: #dc2626;
            --bg-light: #ffffff;
            --bg-secondary-light: #f8fafc;
            --bg-dark: #0f172a;
            --bg-secondary-dark: #1e293b;
            --text-light: #1f2937;
            --text-secondary-light: #6b7280;
            --text-dark: #f1f5f9;
            --text-secondary-dark: #94a3b8;
            --border-light: #e5e7eb;
            --border-dark: #334155;
            --shadow-light: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-dark: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .light-theme {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-light);
        }

        .dark-theme {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-dark);
        }

        .container {
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        .three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        .app-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-light), var(--secondary-light), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: inherit;
            font-size: 1rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        .dark-theme .input-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-dark);
        }

        .input-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: inherit;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-light), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger-light), var(--danger-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .birthdays-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .dark-theme .birthdays-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-dark);
        }

        .birthdays-section:hover {
            transform: translateY(-5px);
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dark-theme .birthday-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-light), var(--secondary-light), var(--accent-light));
        }

        .birthday-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .birthday-card.upcoming {
            border-color: var(--accent-light);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
            animation: upcomingGlow 2s ease-in-out infinite alternate;
        }

        @keyframes upcomingGlow {
            from { box-shadow: 0 0 20px rgba(245, 158, 11, 0.2); }
            to { box-shadow: 0 0 30px rgba(245, 158, 11, 0.4); }
        }

        .birthday-card.today {
            border-color: var(--secondary-light);
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.3);
            animation: todayPulse 1s ease-in-out infinite alternate;
        }

        @keyframes todayPulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        .birthday-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .birthday-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .birthday-date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .birthday-countdown {
            font-size: 0.85rem;
            color: var(--accent-light);
            font-weight: 500;
        }

        .birthday-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-light);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, var(--secondary-light), var(--secondary-dark));
        }

        .notification.error {
            background: linear-gradient(45deg, var(--danger-light), var(--danger-dark));
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-theme .stats-bar {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-light);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            padding-left: 3rem;
        }

        .search-bar i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        .sort-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .sort-btn.active {
            background: var(--primary-light);
            border-color: var(--primary-light);
            color: white;
        }

        .sort-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .birthday-age {
            font-size: 0.8rem;
            color: var(--secondary-light);
            font-weight: 500;
        }
    </style>
</head>
<body class="light-theme">

    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Global variables
        let birthdays = JSON.parse(localStorage.getItem('birthdays')) || [];
        let currentSort = 'date';
        let searchTerm = '';

        // Three.js scene setup
        function initThreeJS() {
            const canvas = document.getElementById('three-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create floating geometries
            const geometries = [
                new THREE.SphereGeometry(0.5, 32, 32),
                new THREE.BoxGeometry(0.8, 0.8, 0.8),
                new THREE.ConeGeometry(0.5, 1, 32),
                new THREE.TorusGeometry(0.5, 0.2, 16, 100)
            ];

            const materials = [
                new THREE.MeshPhongMaterial({ color: 0x3b82f6, transparent: true, opacity: 0.6 }),
                new THREE.MeshPhongMaterial({ color: 0x10b981, transparent: true, opacity: 0.6 }),
                new THREE.MeshPhongMaterial({ color: 0xf59e0b, transparent: true, opacity: 0.6 }),
                new THREE.MeshPhongMaterial({ color: 0xef4444, transparent: true, opacity: 0.6 })
            ];

            const meshes = [];
            for (let i = 0; i < 20; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const material = materials[Math.floor(Math.random() * materials.length)];
                const mesh = new THREE.Mesh(geometry, material);
                
                mesh.position.set(
                    Math.random() * 20 - 10,
                    Math.random() * 20 - 10,
                    Math.random() * 20 - 10
                );
                
                mesh.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                
                scene.add(mesh);
                meshes.push(mesh);
            }

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            camera.position.z = 15;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                meshes.forEach((mesh, index) => {
                    mesh.rotation.x += 0.01;
                    mesh.rotation.y += 0.005;
                    mesh.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
                });
                
                renderer.render(scene, camera);
            }
            
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Floating particles
        function createFloatingParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Theme toggle
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                body.classList.toggle('light-theme');
                
                const isDark = body.classList.contains('dark-theme');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Calculate age
        function calculateAge(birthDate, birthYear) {
            if (!birthYear) return null;
            const today = new Date();
            const birth = new Date(birthYear, birthDate.getMonth(), birthDate.getDate());
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }

        // Calculate days until birthday
        function calculateDaysUntilBirthday(birthDate) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const currentYear = today.getFullYear();
        let nextBirthday = new Date(currentYear, birthDate.getMonth(), birthDate.getDate());
        
        // Handle February 29 for non-leap years
        if (birthDate.getMonth() === 1 && birthDate.getDate() === 29 && !isLeapYear(currentYear)) {
            nextBirthday = new Date(currentYear, 2, 1); // March 1st
        }
        
        if (nextBirthday < today) {
            nextBirthday = new Date(currentYear + 1, birthDate.getMonth(), birthDate.getDate());
            
            // Handle February 29 for next year if needed
            if (birthDate.getMonth() === 1 && birthDate.getDate() === 29 && !isLeapYear(currentYear + 1)) {
                nextBirthday = new Date(currentYear + 1, 2, 1);
            }
        }
        
        const timeDiff = nextBirthday.getTime() - today.getTime();
        return Math.ceil(timeDiff / (1000 * 3600 * 24));
    }

    // Helper function to check leap years
    function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    // Complete the sortBirthdays function
    function sortBirthdays(sortBy) {
        const sorted = [...birthdays].sort((a, b) => {
            switch (sortBy) {
                case 'name':
                    return a.name.localeCompare(b.name);
                case 'age':
                    const ageA = calculateAge(a.dateObj, a.year) || 0;
                    const ageB = calculateAge(b.dateObj, b.year) || 0;
                    return ageB - ageA;
                case 'countdown':
                    const daysA = calculateDaysUntilBirthday(a.dateObj);
                    const daysB = calculateDaysUntilBirthday(b.dateObj);
                    return daysA - daysB;
                default: // 'date'
                    const dateA = new Date(2000, a.dateObj.getMonth(), a.dateObj.getDate());
                    const dateB = new Date(2000, b.dateObj.getMonth(), b.dateObj.getDate());
                    return dateA - dateB;
            }
        });
        birthdays = sorted;
        renderBirthdays();
    }
    // Create birthday card element
    function createBirthdayCard(birthday) {
        const { id, name, dateObj, year } = birthday;
        const formattedDate = formatDate(dateObj);
        const daysUntil = calculateDaysUntilBirthday(dateObj);
        const age = year ? calculateAge(dateObj, year) : null;
        const nextAge = year ? age + (daysUntil === 0 ? 1 : 0) : null;

        let countdownText = '';
        if (daysUntil === 0) {
            countdownText = 'üéâ Today!';
        } else if (daysUntil === 1) {
            countdownText = 'üéÇ Tomorrow!';
        } else {
            countdownText = `${daysUntil} day${daysUntil !== 1 ? 's' : ''} left`;
        }

        const card = document.createElement('div');
        card.className = 'birthday-card';
        if (daysUntil === 0) {
            card.classList.add('today');
        } else if (daysUntil <= 30 && daysUntil > 0) {
            card.classList.add('upcoming');
        }

        let ageHtml = '';
        if (nextAge !== null) {
            ageHtml = `<div class="birthday-age">Turns ${nextAge} ${daysUntil === 0 ? 'today' : 'next'}</div>`;
        }

        card.innerHTML = `
            <div class="birthday-info">
                <div>
                    <div class="birthday-name">${name}</div>
                    <div class="birthday-date">${formattedDate}</div>
                    ${ageHtml}
                </div>
                <div class="birthday-countdown">${countdownText}</div>
            </div>
            <div class="birthday-actions">
                <button class="btn btn-danger btn-small delete-btn" data-id="${id}">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        `;

        return card;
    }
    // Render birthdays list
    function renderBirthdays() {
        const container = document.getElementById('birthdays-list');
        container.innerHTML = '';

        if (birthdays.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-birthday-cake"></i>
                    <h3>No birthdays yet!</h3>
                    <p>Add your first birthday to get started</p>
                </div>
            `;
            return;
        }

        // Apply search filter
        let filtered = birthdays;
        if (searchTerm) {
            filtered = birthdays.filter(b => 
                b.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        if (filtered.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>No matching birthdays</h3>
                    <p>Try a different search term</p>
                </div>
            `;
            return;
        }

        // Apply sorting
        sortBirthdays(currentSort);

        // Create cards
        filtered.forEach(birthday => {
            const card = createBirthdayCard(birthday);
            container.appendChild(card);
        });

        // Add event listeners to delete buttons
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = parseInt(btn.dataset.id);
                removeBirthday(id);
            });
        });
    }
    // Setup event listeners
    function setupEventListeners() {
        // Form submission
        document.getElementById('birthday-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const date = document.getElementById('date').value;
            const yearInput = document.getElementById('year').value;
            const year = yearInput ? parseInt(yearInput) : null;

            if (!name || !date) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            // Validate year
            if (year && (year < 1900 || year > new Date().getFullYear())) {
                showNotification('Please enter a valid birth year (1900-current year)', 'error');
                return;
            }

            addBirthday(name, date, year);
            this.reset();
        });

        // Search input
        document.getElementById('search-input').addEventListener('input', function() {
            searchTerm = this.value;
            renderBirthdays();
        });

        // Sort buttons
        document.querySelectorAll('.sort-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                currentSort = this.dataset.sort;
                renderBirthdays();
            });
        });

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            
            const isDark = document.body.classList.contains('dark-theme');
            this.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    }
    // Initialize the application
    function initApp() {
        // Set current year as max for year input
        document.getElementById('year').max = new Date().getFullYear();

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.replace('light-theme', 'dark-theme');
            document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Initialize libraries
        AOS.init({ duration: 1000, once: true });
        initThreeJS();
        createFloatingParticles();

        // Setup event listeners
        setupEventListeners();

        // Initial render
        updateStats();
        renderBirthdays();

        // Check for today's birthdays
        checkTodaysBirthdays();
    }

    // Check for birthdays today and notify
    function checkTodaysBirthdays() {
        const todayBirthdays = birthdays.filter(b => {
            const days = calculateDaysUntilBirthday(b.dateObj);
            return days === 0;
        });

        if (todayBirthdays.length > 0) {
            const names = todayBirthdays.map(b => b.name).join(', ');
            showNotification(`üéâ Today is ${names}'s birthday!`, 'success');
        }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initApp);
</script>
