<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder - Never Miss a Celebration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #fcb045 0%, #fd1d1d 100%);
            
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .header {
            padding: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
            100% { filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.8)); }
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background: var(--glass-border);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .add-birthday-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2.5rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .add-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(-1px);
        }

        .birthdays-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2.5rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .birthdays-section::-webkit-scrollbar {
            width: 8px;
        }

        .birthdays-section::-webkit-scrollbar-track {
            background: var(--bg-card);
            border-radius: 10px;
        }

        .birthdays-section::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.8rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .filter-tab:hover {
            transform: translateY(-2px);
        }

        .birthday-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .birthday-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .birthday-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .birthday-card.today {
            background: var(--success-gradient);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .birthday-card.upcoming {
            border-left: 5px solid #4facfe;
        }

        .birthday-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .birthday-name {
            font-size: 1.4rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .birthday-card.today .birthday-name {
            color: white;
            background: none;
            -webkit-text-fill-color: white;
        }

        .birthday-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .edit-btn {
            background: var(--accent-gradient);
            color: white;
        }

        .delete-btn {
            background: var(--warning-gradient);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .birthday-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            font-size: 0.95rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .birthday-card.today .info-item {
            color: rgba(255, 255, 255, 0.9);
        }

        .info-icon {
            font-size: 1.1rem;
        }

        .age-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary-gradient);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            z-index: 1000;
            animation: slideDown 0.3s ease;
            box-shadow: var(--shadow);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 25px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .modal-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: var(--primary-gradient);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                padding: 0.6rem 1rem;
            }
            
            .birthday-info {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <canvas class="three-canvas" id="threeCanvas"></canvas>
    
    <div class="floating-particles" id="particles"></div>
    
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="themeIcon"></i>
        <span id="themeText">Dark</span>
    </div>

    <div class="header">
        <h1>ðŸŽ‚ Birthday Reminder</h1>
        <p>Never miss a special day again</p>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" id="totalBirthdays">0</div>
                <div class="stat-label">Total Birthdays</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-number" id="todayBirthdays">0</div>
                <div class="stat-label">Today's Birthdays</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="upcomingBirthdays">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-number" id="averageAge">0</div>
                <div class="stat-label">Average Age</div>
            </div>
        </div>

        <div class="main-content">
            <div class="add-birthday-section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Birthday
                </h2>
                <form id="birthdayForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Birth Date</label>
                        <input type="date" id="date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="relation">Relationship</label>
                        <select id="relation" class="form-input">
                            <option value="Family">Family</option>
                            <option value="Friend">Friend</option>
                            <option value="Colleague">Colleague</option>
                            <option value="Partner">Partner</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <input type="text" id="notes" class="form-input" placeholder="Gift ideas, preferences, etc.">
                    </div>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add Birthday
                    </button>
                </form>
            </div>

            <div class="birthdays-section">
                <h2 class="section-title">
                    <i class="fas fa-birthday-cake"></i>
                    Birthday Calendar
                </h2>
                
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search birthdays...">
                </div>

                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">All</div>
                    <div class="filter-tab" data-filter="today">Today</div>
                    <div class="filter-tab" data-filter="upcoming">This Week</div>
                    <div class="filter-tab" data-filter="thisMonth">This Month</div>
                    <div class="filter-tab" data-filter="family">Family</div>
                    <div class="filter-tab" data-filter="friends">Friends</div>
                </div>

                <div class="birthday-list" id="birthdayList">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-calendar-plus"></i>
                        </div>
                        <h3>No birthdays added yet</h3>
                        <p>Start by adding your first birthday reminder!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Birthday</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Full Name</label>
                    <input type="text" id="editName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Birth Date</label>
                    <input type="date" id="editDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="editRelation">Relationship</label>
                    <select id="editRelation" class="form-input">
                        <option value="Family">Family</option>
                        <option value="Friend">Friend</option>
                        <option value="Colleague">Colleague</option>
                        <option value="Partner">Partner</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editNotes">Notes</label>
                    <input type="text" id="editNotes" class="form-input">
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let birthdays = JSON.parse(localStorage.getItem('birthdays')) || [];
        let currentEditId = null;
        let currentFilter = 'all';
        let searchQuery = '';
        let scene, camera, renderer, particles = [];

        // Initialize Three.js scene
        function initThreeJS() {
            const canvas = document.getElementById('threeCanvas');
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            
            // Create floating particles
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
                
                colors[i * 3] = Math.random();
                colors[i * 3 + 1] = Math.random();
                colors[i * 3 + 2] = Math.random();
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.02,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                particleSystem.rotation.x += 0.001;
                particleSystem.rotation.y += 0.002;
                
                renderer.render(scene, camera);
            }
            
            animate();
        }

        // Initialize floating particles
        function createFloatingParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            body.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'light') {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light';
            }
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Calculate age
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }

        // Calculate days until birthday
        function daysUntilBirthday(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            const currentYear = today.getFullYear();
            
            birth.setFullYear(currentYear);
            
            if (birth < today) {
                birth.setFullYear(currentYear + 1);
            }
            
            const diffTime = birth - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                ${message}
            `;
            
            if (type === 'error') {
                notification.style.background = 'var(--warning-gradient)';
                notification.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                `;
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Save birthdays to localStorage
        function saveBirthdays() {
            localStorage.setItem('birthdays', JSON.stringify(birthdays));
        }

        // Add birthday
        function addBirthday(name, date, relation, notes) {
            const birthday = {
                id: generateId(),
                name: name.trim(),
                date: date,
                relation: relation,
                notes: notes.trim(),
                createdAt: new Date().toISOString()
            };
            
            birthdays.push(birthday);
            saveBirthdays();
            renderBirthdays();
            updateStats();
            
            showNotification(`ðŸŽ‰ ${name}'s birthday added successfully!`);
        }

        // Delete birthday
        function deleteBirthday(id) {
            const birthday = birthdays.find(b => b.id === id);
            if (birthday && confirm(`Are you sure you want to delete ${birthday.name}'s birthday?`)) {
                birthdays = birthdays.filter(b => b.id !== id);
                saveBirthdays();
                renderBirthdays();
                updateStats();
                showNotification(`${birthday.name}'s birthday has been removed.`);
            }
        }

        // Edit birthday
        function editBirthday(id) {
            const birthday = birthdays.find(b => b.id === id);
            if (birthday) {
                currentEditId = id;
                document.getElementById('editName').value = birthday.name;
                document.getElementById('editDate').value = birthday.date;
                document.getElementById('editRelation').value = birthday.relation;
                document.getElementById('editNotes').value = birthday.notes;
                document.getElementById('editModal').classList.add('active');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditId = null;
        }

        // Update birthday
        function updateBirthday(id, name, date, relation, notes) {
            const index = birthdays.findIndex(b => b.id === id);
            if (index !== -1) {
                birthdays[index] = {
                    ...birthdays[index],
                    name: name.trim(),
                    date: date,
                    relation: relation,
                    notes: notes.trim()
                };
                saveBirthdays();
                renderBirthdays();
                updateStats();
                closeEditModal();
                showNotification(`${name}'s birthday updated successfully!`);
            }
        }

        // Filter birthdays
        function filterBirthdays() {
            let filtered = birthdays;
            
            // Apply search filter
            if (searchQuery) {
                filtered = filtered.filter(birthday =>
                    birthday.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    birthday.relation.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    birthday.notes.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            // Apply category filter
            const today = new Date();
            const oneWeekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
            const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            
            switch (currentFilter) {
                case 'today':
                    filtered = filtered.filter(birthday => {
                        const birthDate = new Date(birthday.date);
                        return birthDate.getMonth() === today.getMonth() && 
                               birthDate.getDate() === today.getDate();
                    });
                    break;
                case 'upcoming':
                    filtered = filtered.filter(birthday => {
                        const days = daysUntilBirthday(birthday.date);
                        return days <= 7 && days >= 0;
                    });
                    break;
                case 'thisMonth':
                    filtered = filtered.filter(birthday => {
                        const birthDate = new Date(birthday.date);
                        return birthDate.getMonth() === today.getMonth();
                    });
                    break;
                case 'family':
                    filtered = filtered.filter(birthday => birthday.relation.toLowerCase() === 'family');
                    break;
                case 'friends':
                    filtered = filtered.filter(birthday => birthday.relation.toLowerCase() === 'friend');
                    break;
            }
            
            return filtered.sort((a, b) => {
                const daysA = daysUntilBirthday(a.date);
                const daysB = daysUntilBirthday(b.date);
                return daysA - daysB;
            });
        }

        // Render birthdays
        function renderBirthdays() {
            const birthdayList = document.getElementById('birthdayList');
            const filtered = filterBirthdays();
            
            if (filtered.length === 0) {
                birthdayList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h3>No birthdays found</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
                return;
            }
            
            birthdayList.innerHTML = filtered.map(birthday => {
                const age = calculateAge(birthday.date);
                const daysUntil = daysUntilBirthday(birthday.date);
                const isToday = daysUntil === 0;
                const isUpcoming = daysUntil <= 7 && daysUntil > 0;
                
                let statusText = '';
                let statusIcon = '';
                
                if (isToday) {
                    statusText = 'Today!';
                    statusIcon = 'fas fa-birthday-cake';
                } else if (daysUntil === 1) {
                    statusText = 'Tomorrow';
                    statusIcon = 'fas fa-calendar-day';
                } else if (isUpcoming) {
                    statusText = `In ${daysUntil} days`;
                    statusIcon = 'fas fa-clock';
                } else {
                    statusText = `In ${daysUntil} days`;
                    statusIcon = 'fas fa-calendar';
                }
                
                return `
                    <div class="birthday-card ${isToday ? 'today' : ''} ${isUpcoming ? 'upcoming' : ''}">
                        <div class="age-badge">${age} years</div>
                        <div class="birthday-header">
                            <div class="birthday-name">${birthday.name}</div>
                            <div class="birthday-actions">
                                <button class="action-btn edit-btn" onclick="editBirthday('${birthday.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteBirthday('${birthday.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="birthday-info">
                            <div class="info-item">
                                <i class="info-icon fas fa-calendar-alt"></i>
                                <span>${formatDate(birthday.date)}</span>
                            </div>
                            <div class="info-item">
                                <i class="info-icon ${statusIcon}"></i>
                                <span>${statusText}</span>
                            </div>
                            <div class="info-item">
                                <i class="info-icon fas fa-users"></i>
                                <span>${birthday.relation}</span>
                            </div>
                            ${birthday.notes ? `
                                <div class="info-item">
                                    <i class="info-icon fas fa-sticky-note"></i>
                                    <span>${birthday.notes}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            const today = new Date();
            const oneWeekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
            
            const todayBirthdays = birthdays.filter(birthday => {
                const birthDate = new Date(birthday.date);
                return birthDate.getMonth() === today.getMonth() && 
                       birthDate.getDate() === today.getDate();
            }).length;
            
            const upcomingBirthdays = birthdays.filter(birthday => {
                const days = daysUntilBirthday(birthday.date);
                return days <= 7 && days >= 0;
            }).length;
            
            const totalAge = birthdays.reduce((sum, birthday) => sum + calculateAge(birthday.date), 0);
            const averageAge = birthdays.length > 0 ? Math.round(totalAge / birthdays.length) : 0;
            
            document.getElementById('totalBirthdays').textContent = birthdays.length;
            document.getElementById('todayBirthdays').textContent = todayBirthdays;
            document.getElementById('upcomingBirthdays').textContent = upcomingBirthdays;
            document.getElementById('averageAge').textContent = averageAge;
        }

        // Event listeners
        document.getElementById('birthdayForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const relation = document.getElementById('relation').value;
            const notes = document.getElementById('notes').value;
            
            if (name && date) {
                addBirthday(name, date, relation, notes);
                this.reset();
            }
        });

        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (currentEditId) {
                const name = document.getElementById('editName').value;
                const date = document.getElementById('editDate').value;
                const relation = document.getElementById('editRelation').value;
                const notes = document.getElementById('editNotes').value;
                
                updateBirthday(currentEditId, name, date, relation, notes);
            }
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchQuery = e.target.value;
            renderBirthdays();
        });

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-filter');
                renderBirthdays();
            });
        });

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Handle window resize for Three.js
        window.addEventListener('resize', function() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Initialize app
        function initApp() {
            initTheme();
            initThreeJS();
            createFloatingParticles();
            renderBirthdays();
            updateStats();
            
            // Check for today's birthdays
            const todayBirthdays = birthdays.filter(birthday => {
                const birthDate = new Date(birthday.date);
                const today = new Date();
                return birthDate.getMonth() === today.getMonth() && 
                       birthDate.getDate() === today.getDate();
            });
            
            if (todayBirthdays.length > 0) {
                setTimeout(() => {
                    todayBirthdays.forEach(birthday => {
                        showNotification(`ðŸŽ‰ It's ${birthday.name}'s birthday today!`);
                    });
                }, 1000);
            }
        }

        // Start the app when page loads
        window.addEventListener('load', initApp);
    </script>
