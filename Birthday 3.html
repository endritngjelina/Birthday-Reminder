<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Birthday Reminder - 3D Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #eee;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }

        .styled-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .styled-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }

        .styled-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-danger {
            background: var(--secondary);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .birthdays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .birthday-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .birthday-card:hover::before {
            transform: scaleX(1);
        }

        .birthday-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .birthday-card.today {
            animation: celebrate 2s ease-in-out infinite;
            border: 2px solid #f093fb;
            box-shadow: 0 0 30px rgba(240, 147, 251, 0.5);
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .birthday-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .birthday-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
            margin: 0;
        }

        .birthday-date {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .days-until {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
        }

        .days-until.today {
            background: var(--secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .age-display {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .delete-btn {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid rgba(245, 87, 108, 0.3);
            color: #f5576c;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: rgba(245, 87, 108, 0.3);
            transform: scale(1.1);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-input input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            color: var(--light);
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #4facfe;
        }

        .toast.error {
            border-left: 4px solid #f5576c;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f093fb;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .input-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .birthdays-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas class="background-canvas"></canvas>
    <div class="floating-particles"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">🎂 Ultimate Birthday Reminder</h1>
            <p class="subtitle">Never miss a special moment again</p>
        </header>

        <div class="glass-card">
            <div class="input-section">
                <div class="input-group">
                    <label class="input-label">
                        <i class="fas fa-user"></i> Name
                    </label>
                    <input type="text" id="nameInput" class="styled-input" placeholder="Enter name">
                </div>
                <div class="input-group">
                    <label class="input-label">
                        <i class="fas fa-calendar"></i> Birthday
                    </label>
                    <input type="date" id="birthdayInput" class="styled-input">
                </div>
                <div class="input-group">
                    <label class="input-label">
                        <i class="fas fa-gift"></i> Birth Year
                    </label>
                    <input type="number" id="yearInput" class="styled-input" placeholder="1990" min="1900" max="2025">
                </div>
                <div class="input-group">
                    <button id="addBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Birthday
                    </button>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-input">
                <input type="text" id="searchInput" placeholder="Search birthdays...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Birthdays</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">Today's Birthdays</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisWeekCount">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisMonthCount">0</div>
                <div class="stat-label">This Month</div>
            </div>
        </div>

        <div class="birthdays-grid" id="birthdaysContainer">
            <div class="empty-state">
                <i class="fas fa-birthday-cake"></i>
                <h3>No birthdays added yet</h3>
                <p>Add your first birthday to get started!</p>
            </div>
        </div>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this birthday?</p>
            <div style="margin-top: 20px;">
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
                <button id="cancelDelete" class="btn btn-primary" style="margin-left: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        class BirthdayManager {
            constructor() {
                this.birthdays = this.loadBirthdays();
                this.filteredBirthdays = [...this.birthdays];
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.particles = [];
                this.deleteTarget = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.init3DBackground();
                this.createFloatingParticles();
                this.render();
                this.checkTodaysBirthdays();
                
                // Auto-save every 30 seconds
                setInterval(() => this.saveBirthdays(), 30000);
            }

            initializeElements() {
                this.nameInput = document.getElementById('nameInput');
                this.birthdayInput = document.getElementById('birthdayInput');
                this.yearInput = document.getElementById('yearInput');
                this.addBtn = document.getElementById('addBtn');
                this.searchInput = document.getElementById('searchInput');
                this.container = document.getElementById('birthdaysContainer');
                this.confirmModal = document.getElementById('confirmModal');
                this.confirmDelete = document.getElementById('confirmDelete');
                this.cancelDelete = document.getElementById('cancelDelete');
            }

            setupEventListeners() {
                this.addBtn.addEventListener('click', () => this.addBirthday());
                this.searchInput.addEventListener('input', (e) => this.searchBirthdays(e.target.value));
                this.confirmDelete.addEventListener('click', () => this.executeDelete());
                this.cancelDelete.addEventListener('click', () => this.hideModal());
                
                // Enter key support
                [this.nameInput, this.birthdayInput, this.yearInput].forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.addBirthday();
                    });
                });

                // Auto-focus next field
                this.nameInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab' || e.key === 'Enter') {
                        setTimeout(() => this.birthdayInput.focus(), 10);
                    }
                });

                this.birthdayInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab' || e.key === 'Enter') {
                        setTimeout(() => this.yearInput.focus(), 10);
                    }
                });
            }

            init3DBackground() {
                const canvas = document.querySelector('.background-canvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);

                // Create animated background geometry
                const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x667eea, 
                    wireframe: true, 
                    transparent: true, 
                    opacity: 0.1 
                });
                
                for (let i = 0; i < 5; i++) {
                    const torus = new THREE.Mesh(geometry, material);
                    torus.position.set(
                        (Math.random() - 0.5) * 50,
                        (Math.random() - 0.5) * 50,
                        (Math.random() - 0.5) * 50
                    );
                    torus.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    this.scene.add(torus);
                }

                this.camera.position.z = 30;

                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    this.scene.children.forEach((child, index) => {
                        child.rotation.x += 0.005 + index * 0.001;
                        child.rotation.y += 0.005 + index * 0.001;
                        child.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
                    });
                    
                    this.renderer.render(this.scene, this.camera);
                };
                animate();

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            createFloatingParticles() {
                const particlesContainer = document.querySelector('.floating-particles');
                
                setInterval(() => {
                    if (document.querySelectorAll('.particle').length < 20) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                        
                        const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.background = `radial-gradient(circle, ${color}80 0%, transparent 70%)`;
                        
                        particlesContainer.appendChild(particle);
                        
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 15000);
                    }
                }, 500);
            }

            addBirthday() {
                const name = this.nameInput.value.trim();
                const birthday = this.birthdayInput.value;
                const year = this.yearInput.value ? parseInt(this.yearInput.value) : null;

                if (!name || !birthday) {
                    this.showToast('Please fill in both name and birthday!', 'error');
                    return;
                }

                if (this.birthdays.some(b => b.name.toLowerCase() === name.toLowerCase())) {
                    this.showToast('This person is already in your list!', 'error');
                    return;
                }

                const newBirthday = {
                    id: Date.now(),
                    name,
                    date: birthday,
                    year
                };

                this.birthdays.push(newBirthday);
                this.birthdays.sort((a, b) => {
                    const dateA = new Date(new Date().getFullYear(), ...a.date.split('-').slice(1).map(n => parseInt(n) - 1));
                    const dateB = new Date(new Date().getFullYear(), ...b.date.split('-').slice(1).map(n => parseInt(n) - 1));
                    return dateA - dateB;
                });

                this.saveBirthdays();
                this.clearInputs();
                this.applyCurrentFilter();
                this.showToast(`${name}'s birthday added successfully!`, 'success');
                this.createCelebrationEffect();
            }

            deleteBirthday(id) {
                const birthday = this.birthdays.find(b => b.id === id);
                if (!birthday) return;

                this.deleteTarget = id;
                this.showModal();
            }

            executeDelete() {
                if (this.deleteTarget) {
                    const birthday = this.birthdays.find(b => b.id === this.deleteTarget);
                    this.birthdays = this.birthdays.filter(b => b.id !== this.deleteTarget);
                    this.saveBirthdays();
                    this.applyCurrentFilter();
                    this.showToast(`${birthday.name}'s birthday removed`, 'success');
                    this.deleteTarget = null;
                }
                this.hideModal();
            }

            showModal() {
                this.confirmModal.classList.add('show');
            }

            hideModal() {
                this.confirmModal.classList.remove('show');
            }

            searchBirthdays(query) {
                const searchTerm = query.toLowerCase();
                this.filteredBirthdays = this.birthdays.filter(birthday =>
                    birthday.name.toLowerCase().includes(searchTerm)
                );
                this.render();
            }

            applyCurrentFilter() {
                const currentSearch = this.searchInput.value.toLowerCase();
                if (currentSearch) {
                    this.searchBirthdays(currentSearch);
                } else {
                    this.filteredBirthdays = [...this.birthdays];
                    this.render();
                }
            }

            calculateAge(birthDate, birthYear) {
                if (!birthYear) return null;
                const today = new Date();
                const birth = new Date(birthYear, ...birthDate.split('-').slice(1).map(n => parseInt(n) - 1));
                let age = today.getFullYear() - birth.getFullYear();
                
                const monthDiff = today.getMonth() - birth.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                    age--;
                }
                
                return age;
            }

            calculateDaysUntil(dateString) {
                const today = new Date();
                const currentYear = today.getFullYear();
                const [year, month, day] = dateString.split('-').map(n => parseInt(n));
                
                let nextBirthday = new Date(currentYear, month - 1, day);
                
                if (nextBirthday < today) {
                    nextBirthday = new Date(currentYear + 1, month - 1, day);
                }
                
                const diffTime = nextBirthday - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                return diffDays === 365 || diffDays === 366 ? 0 : diffDays;
            }

            isToday(dateString) {
                const today = new Date();
                const [year, month, day] = dateString.split('-').map(n => parseInt(n));
                return today.getMonth() === month - 1 && today.getDate() === day;
            }

            isThisWeek(dateString) {
                const daysUntil = this.calculateDaysUntil(dateString);
                return daysUntil >= 0 && daysUntil <= 7;
            }

            isThisMonth(dateString) {
                const today = new Date();
                const [year, month, day] = dateString.split('-').map(n => parseInt(n));
                return today.getMonth() === month - 1;
            }

            updateStats() {
                const total = this.birthdays.length;
                const today = this.birthdays.filter(b => this.isToday(b.date)).length;
                const thisWeek = this.birthdays.filter(b => this.isThisWeek(b.date)).length;
                const thisMonth = this.birthdays.filter(b => this.isThisMonth(b.date)).length;

                this.animateNumber('totalCount', total);
                this.animateNumber('todayCount', today);
                this.animateNumber('thisWeekCount', thisWeek);
                this.animateNumber('thisMonthCount', thisMonth);
            }

            animateNumber(elementId, targetValue) {
                const element = document.getElementById(elementId);
                const currentValue = parseInt(element.textContent) || 0;
                
                if (currentValue === targetValue) return;

                const increment = targetValue > currentValue ? 1 : -1;
                const duration = 1000;
                const steps = Math.abs(targetValue - currentValue);
                const stepDuration = duration / steps;

                let current = currentValue;
                const timer = setInterval(() => {
                    current += increment;
                    element.textContent = current;
                    
                    if (current === targetValue) {
                        clearInterval(timer);
                    }
                }, stepDuration);
            }

            render() {
                this.updateStats();
                
                if (this.filteredBirthdays.length === 0) {
                    this.container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-birthday-cake"></i>
                            <h3>${this.birthdays.length === 0 ? 'No birthdays added yet' : 'No birthdays match your search'}</h3>
                            <p>${this.birthdays.length === 0 ? 'Add your first birthday to get started!' : 'Try a different search term'}</p>
                        </div>
                    `;
                    return;
                }

                const sortedBirthdays = [...this.filteredBirthdays].sort((a, b) => {
                    const daysA = this.calculateDaysUntil(a.date);
                    const daysB = this.calculateDaysUntil(b.date);
                    return daysA - daysB;
                });

                this.container.innerHTML = sortedBirthdays.map(birthday => {
                    const daysUntil = this.calculateDaysUntil(birthday.date);
                    const age = this.calculateAge(birthday.date, birthday.year);
                    const isToday = this.isToday(birthday.date);
                    
                    let daysText = '';
                    if (isToday) {
                        daysText = "🎉 TODAY! 🎉";
                    } else if (daysUntil === 1) {
                        daysText = "Tomorrow!";
                    } else {
                        daysText = `${daysUntil} days`;
                    }

                    const formattedDate = new Date(birthday.date).toLocaleDateString('en-US', {
                        month: 'long',
                        day: 'numeric'
                    });

                    return `
                        <div class="birthday-card ${isToday ? 'today' : ''}" style="animation-delay: ${Math.random() * 0.5}s">
                            <div class="birthday-header">
                                <h3 class="birthday-name">${birthday.name}</h3>
                                <button class="delete-btn" onclick="birthdayManager.deleteBirthday(${birthday.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="birthday-date">${formattedDate}</div>
                            ${age ? `<div class="age-display">Turning ${age + 1} years old</div>` : ''}
                            <div class="days-until ${isToday ? 'today' : ''}">${daysText}</div>
                            ${isToday ? '<div style="text-align: center; font-size: 1.2rem;">🎂🎈🎁</div>' : ''}
                        </div>
                    `;
                }).join('');

                // Add entrance animations
                gsap.fromTo('.birthday-card', 
                    { opacity: 0, y: 30, scale: 0.9 },
                    { opacity: 1, y: 0, scale: 1, duration: 0.6, stagger: 0.1, ease: "back.out(1.7)" }
                );
            }

            checkTodaysBirthdays() {
                const todaysBirthdays = this.birthdays.filter(b => this.isToday(b.date));
                
                if (todaysBirthdays.length > 0) {
                    setTimeout(() => {
                        todaysBirthdays.forEach(birthday => {
                            this.showToast(`🎉 It's ${birthday.name}'s birthday today! 🎂`, 'success');
                        });
                        this.createMajorCelebration();
                    }, 1000);
                }
            }

            createCelebrationEffect() {
                const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe'];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 1 + 's';
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.parentNode.removeChild(confetti);
                            }
                        }, 3000);
                    }, i * 100);
                }
            }

            createMajorCelebration() {
                const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe', '#ffeaa7', '#fd79a8'];
                
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 2 + 's';
                        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                        confetti.style.width = Math.random() * 15 + 5 + 'px';
                        confetti.style.height = confetti.style.width;
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.parentNode.removeChild(confetti);
                            }
                        }, 5000);
                    }, i * 50);
                }
            }

            showToast(message, type = 'success') {
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }

                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span style="margin-left: 10px;">${message}</span>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, 4000);
            }

            clearInputs() {
                this.nameInput.value = '';
                this.birthdayInput.value = '';
                this.yearInput.value = '';
                this.nameInput.focus();
            }

            saveBirthdays() {
                try {
                    const data = {
                        birthdays: this.birthdays,
                        lastSaved: new Date().toISOString()
                    };
                    // In a real app, this would be localStorage, but we use memory storage for Claude
                    window.birthdayData = data;
                } catch (error) {
                    console.error('Error saving birthdays:', error);
                    this.showToast('Error saving data', 'error');
                }
            }

            loadBirthdays() {
                try {
                    // In a real app, this would be from localStorage
                    const data = window.birthdayData;
                    if (data && data.birthdays) {
                        return data.birthdays;
                    }
                } catch (error) {
                    console.error('Error loading birthdays:', error);
                }
                
                // Default demo data for first time users
                return [
                    {
                        id: 1,
                        name: "Alice Johnson",
                        date: "1992-06-15",
                        year: 1992
                    },
                    {
                        id: 2,
                        name: "Bob Smith",
                        date: "1988-12-03",
                        year: 1988
                    },
                    {
                        id: 3,
                        name: "Carol Davis",
                        date: new Date().toISOString().split('T')[0], // Today for demo
                        year: 1995
                    }
                ];
            }

            // Export functionality
            exportData() {
                const data = {
                    birthdays: this.birthdays,
                    exportDate: new Date().toISOString(),
                    version: "1.0"
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `birthdays-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showToast('Birthday data exported successfully!', 'success');
            }

            // Import functionality
            importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.birthdays && Array.isArray(data.birthdays)) {
                            this.birthdays = data.birthdays;
                            this.saveBirthdays();
                            this.applyCurrentFilter();
                            this.showToast(`Imported ${data.birthdays.length} birthdays!`, 'success');
                        } else {
                            this.showToast('Invalid file format', 'error');
                        }
                    } catch (error) {
                        this.showToast('Error reading file', 'error');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initialize the application
        let birthdayManager;
        
        document.addEventListener('DOMContentLoaded', () => {
            birthdayManager = new BirthdayManager();
            
            // Add some interactive keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case 'n':
                            e.preventDefault();
                            birthdayManager.nameInput.focus();
                            break;
                        case 'f':
                            e.preventDefault();
                            birthdayManager.searchInput.focus();
                            break;
                        case 's':
                            e.preventDefault();
                            birthdayManager.saveBirthdays();
                            birthdayManager.showToast('Data saved!', 'success');
                            break;
                    }
                }
                
                if (e.key === 'Escape') {
                    birthdayManager.hideModal();
                    birthdayManager.searchInput.value = '';
                    birthdayManager.applyCurrentFilter();
                }
            });
            
            // Add periodic reminder checks
            setInterval(() => {
                birthdayManager.checkTodaysBirthdays();
            }, 3600000); // Check every hour
            
            // Add export/import buttons dynamically
            const header = document.querySelector('.header');
            const controlsDiv = document.createElement('div');
            controlsDiv.style.marginTop = '20px';
            controlsDiv.innerHTML = `
                <button onclick="birthdayManager.exportData()" class="btn btn-primary" style="margin-right: 10px;">
                    <i class="fas fa-download"></i> Export Data
                </button>
                <label for="importFile" class="btn btn-primary" style="cursor: pointer;">
                    <i class="fas fa-upload"></i> Import Data
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="birthdayManager.importData(event)">
                </label>
            `;
            header.appendChild(controlsDiv);
            
            // Add help tooltip
            const helpDiv = document.createElement('div');
            helpDiv.style.position = 'fixed';
            helpDiv.style.bottom = '20px';
            helpDiv.style.right = '20px';
            helpDiv.style.background = 'var(--glass)';
            helpDiv.style.backdropFilter = 'blur(20px)';
            helpDiv.style.border = '1px solid var(--glass-border)';
            helpDiv.style.borderRadius = '12px';
            helpDiv.style.padding = '15px';
            helpDiv.style.fontSize = '14px';
            helpDiv.style.opacity = '0.8';
            helpDiv.style.maxWidth = '250px';
            helpDiv.innerHTML = `
                <strong>Keyboard Shortcuts:</strong><br>
                <kbd>Ctrl+N</kbd> - New birthday<br>
                <kbd>Ctrl+F</kbd> - Search<br>
                <kbd>Ctrl+S</kbd> - Save data<br>
                <kbd>Esc</kbd> - Clear search/close modal
            `;
            document.body.appendChild(helpDiv);
            
            // Fade out help after 10 seconds
            setTimeout(() => {
                helpDiv.style.transition = 'opacity 2s ease';
                helpDiv.style.opacity = '0.3';
            }, 10000);
        });

        // Service Worker for offline functionality (would work in real deployment)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // In real deployment, register service worker here
                console.log('Service Worker support detected');
            });
        }

        // Add some Easter eggs
        let clickCount = 0;
        document.querySelector('.title').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 5) {
                birthdayManager.createMajorCelebration();
                birthdayManager.showToast('🎉 Easter egg activated! 🎉', 'success');
                clickCount = 0;
            }
        });

        // Performance monitoring
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.performance) {
                    const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                    console.log(`App loaded in ${loadTime}ms`);
                }
            }, 0);
        });
    </script>
